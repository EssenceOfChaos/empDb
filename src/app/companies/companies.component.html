<h3>Company Data:</h3>
<mat-tab-group *ngFor="let company of salaryData">
  <mat-tab label="Name">
    <ng-template matTabContent>
      {{company.name}}
    </ng-template>
  </mat-tab>
  <mat-tab label="Symbol">
    <ng-template matTabContent>
      {{company.symbol}}
    </ng-template>
  </mat-tab>
  <mat-tab label="Employees">
    <ng-template matTabContent>
      {{company.salary_expense | currency}}
    </ng-template>
  </mat-tab>
  <mat-tab label="Salary Expense">
    <ng-template matTabContent>
      {{company.totalSalary | currency}}
    </ng-template>
  </mat-tab>
</mat-tab-group>
